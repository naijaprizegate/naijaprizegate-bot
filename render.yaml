services:
  - type: web
    name: naijaprizegate-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:api --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: BOT_TOKEN
        sync: false   # set manually in Render Dashboard
      - key: ADMIN_USER_ID
        sync: false
      - key: PUBLIC_CHANNEL
        value: "@NaijaPrizeGateWinners"
      - key: WIN_THRESHOLD
        value: "14600"
      - key: FLW_SECRET_KEY
        sync: false
      - key: FLW_SECRET_HASH
        sync: false
      - key: TG_WEBHOOK_SECRET
        value: "my-secret"
      - key: PAY_REDIRECT_URL
        value: "https://naijaprizegate-bot.onrender.com/payment/verify"
      - key: DATABASE_URL
        fromDatabase:
          name: naijaprizegate-db
          property: connectionString

databases:
  - name: naijaprizegate-db
    databaseName: naijaprizegate_bot
    user: naijaprizegate_bot_user
    plan: free
