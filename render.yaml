services:
  - type: web
    name: naijaprizegate-bot
    env: python
    plan: free   # or starter if you want more resources
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:api --host 0.0.0.0 --port $PORT"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: PAY_LINK
        sync: false
      - key: PUBLIC_CHANNEL
        sync: false
      - key: WIN_THRESHOLD
        value: "14600"
      - key: FLW_SECRET_HASH
        sync: false
      - key: DATABASE_URL
        sync: false
