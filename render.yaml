envVars:
  - key: BOT_TOKEN
    value: "<your_telegram_bot_token_here>"

  - key: ADMIN_USER_ID
    value: "<your_personal_telegram_user_id>"

  - key: PUBLIC_CHANNEL
    value: "@NaijaPrizeGateWinners"

  - key: WIN_THRESHOLD
    value: "14600"

  # 🔑 Flutterwave Keys
  - key: FLW_SECRET_KEY
    value: "<your_flutterwave_secret_key>"

  - key: FLW_SECRET_HASH
    value: "<your_flutterwave_hash_secret>"

  # 🔗 Redirect URL (MUST match what you set in Flutterwave dashboard)
  - key: PAY_REDIRECT_URL
    value: "https://<your-app-name>.onrender.com/payment/verify"

  # 🗄️ Database (SQLite default or Postgres if using Render DB)
  - key: DATABASE_URL
    value: "sqlite:///./db.sqlite3"

  # 🔒 Telegram webhook secret (pick any random string, must also be set in bot webhook config)
  - key: TG_WEBHOOK_SECRET
    value: "my-secret"

  # 🌐 Render port
  - key: PORT
    value: "8000"
